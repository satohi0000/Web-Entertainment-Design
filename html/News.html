<!DOCTYPE html>
<html lang="ja" dir="ltl">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../画像/img/favicon.ico" id="favicon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <header class="l-header">
      <nav class="l-header_menu">
        <ul class="l-header_menu_left">
          <div class="l-header_logo">
            <img src="../画像/img/logo.svg" alt="l-header_logo" />
          </div>
          <div class="list">
            <a href="#"><li>NEWS</li></a>
            <a href="#"><li>ABOUT</li></a>
            <a href="#"><li>BUSINESS</li></a>
            <a href="#"><li>COMPANY</li></a>
          </div>
        </ul>
        <ul class="l-header_menu_right">
          <a href="#"><li>資料請求</li></a>
        </ul>
      </nav>
    </header>
    <main role="main">
      <div class="l-contents">
        <div class="l-contents__contact__topic">
          <div class="p-article__section__title">
            <h1 class="p-article__section__title title2">News＆Press</h1>
          </div>
          <div class="c-tab-container">
            <ul class="c-tab-toggle-group">
              <li class="c-tab-toggle on">タブ1</li>
              <li class="c-tab-toggle">タブ2</li>
              <li class="c-tab-toggle">タブ3</li>
            </ul>
            <div class="c-tab-content show">
              <p>タブ1の中身</p>
            </div>
            <div class="c-tab-content">
              <p>タブ2の中身</p>
            </div>
            <div class="c-tab-content">
              <p>タブ3の中身</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="l-footer">
      <div class="l-footer__menu">
        <div class="l-footer__menu__logo">
          <img src="../画像/img/logo.svg" alt="l-header__logo" />
        </div>
        <div class="l-footer__menu__right">
          <p>
            Web Entertainment Design Inc.<br />
            West Building 3F<br />
            9-99 Sakuragaokacho Shibuya-ku<br />
            Tokyo, Japan 150-0031<br />
            T/99-9999-9999<br />
          </p>
        </div>
      </div>
      <div class="l-footer__sentence">
        <p>© Web Entertainment Design Inc.</p>
      </div>
    </footer>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/style.js"></script>
  </body>
</html>
